<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Management</title>

  <!--Fonts in use-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!--MyStylesheet-->
  <link href="./css/style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="hero" style="background-image: url('Photos/greyscale-book.jpg');">
    <!--<h1>Management</h1>-->
    <div class="side-bar" style="z-index: 2">
      <div id="mang-book" class="selector" style="background: #566775">
        <div class="label">
          Manage books
        </div>
      </div>
      <div id="add-book" class="manage-book hide" style="background: #393d45">
        <div class="label">
          Add books
        </div>
      </div>
      <div id="del-book" class="manage-book hide" style="background: #454a54">
        <div class="label">
          Delete books
        </div>
      </div>
      <div id="mang-emp" class="selector" style="background: #627484">
        <div class="label">
          Manage employees
        </div>
      </div>
      <div id="add-emp" class="manage-emp hide" style="background: #393d45">
        <div class="label">
          Add employees
        </div>
      </div>
      <div id="del-emp" class="manage-emp hide" style="background: #454a54">
        <div class="label">
          Delete employees
        </div>
      </div>
    </div>
    <!--pull outs start-->
    <div id="add-pull-book" class="pull-out hide" style="z-index: 1">
      <div class="pull-out-content">
        <div class="accent-titleBl">
          Add more books:
        </div>

        <form id="input" method="post" action="" style="margin: 0 5% 0;">
  				<input class="text-field" type="text" placeholder="title">
          <div class="input-back-text">title</div>

  				<input class="text-field" type="text" placeholder="author">
          <div class="input-back-text">author</div>

          <input class="text-field" type="text" placeholder="isbn">
          <div class="input-back-text">isbn</div>
  				<input  class="submit" type="submit"></input>
  			</form>
      </div>
    </div>

    <div id="del-pull-book" class="pull-out hide" style="z-index: 1">
      <div class="pull-out-content">
        <div class="accent-titleBl">
          Delete more books:
        </div>

        <form id="input" method="post" action="" style="margin: 0 5% 0;">
  				<input class="text-field" type="text" placeholder="title">
          <div class="input-back-text">title</div>

  				<input class="text-field" type="text" placeholder="author">
          <div class="input-back-text">author</div>

          <input class="text-field" type="text" placeholder="isbn">
          <div class="input-back-text">isbn</div>
  				<input  class="submit" type="submit" value="delete"></input>
  			</form>
      </div>
    </div>

    <div id="add-pull-emp" class="pull-out hide" style="z-index: 1">
      <div class="pull-out-content">
        <div class="accent-titleBl">
          Add employees:
        </div>

        <form id="input" method="post" action="" style="margin: 0 5% 0;">
          <input class="text-field" type="text" placeholder="name">
          <div class="input-back-text">name</div>

          <input class="text-field" type="text" placeholder="employee id">
          <div class="input-back-text">employee id</div>

          <input class="text-field" type="text" placeholder="ssn">
          <div class="input-back-text">ssn</div>
          <input  class="submit" type="submit"></input>
        </form>
      </div>
    </div>

    <div id="del-pull-emp" class="pull-out hide" style="z-index: 1">
      <div class="pull-out-content">
        <div class="accent-titleBl">
          Delete employees:
        </div>

        <form id="input" method="post" action="" style="margin: 0 5% 0;">
          <input class="text-field" type="text" placeholder="name">
          <div class="input-back-text">name</div>

          <input class="text-field" type="text" placeholder="employee id">
          <div class="input-back-text">employee id</div>

          <input class="text-field" type="text" placeholder="ssn">
          <div class="input-back-text">ssn</div>
          <input  class="submit" type="submit" value="delete"></input>
        </form>
      </div>
    </div>

  </div>
  <!--pull outs end-->

  <div class="footer" style="height: 450px;z-index: 0;">
    <div class="divide" style="background: #9aadc2;"></div>
    <div style="position: absolute; bottom:0; background: rgba(244, 247, 250, .85); width: 100%; padding: 10px 25px 10px;">
      <a href="index.html">Home</a>
      <a href="BookRental.html">Book Rental</a>
      <a href="Management.html">Management</a>
    </div>
  </div>

  <script>
	$(window).ready(function(){
    $(window).resize(function(){
      if(!$("#add-pull-book").hasClass('hide')) {
        if($(window).width() >= 1000){
          $("#add-pull-book").animate({width: "80%"},150).removeClass('hide');
        }
        else{
          $("#add-pull-book").animate({width: "100%"},150).removeClass('hide');
        }
      }
      if(!$("#del-pull-book").hasClass('hide')) {
        if($(window).width() >= 1000){
          $("#del-pull-book").animate({width: "80%"},150).removeClass('hide');
        }
        else{
          $("#del-pull-book").animate({width: "100%"},150).removeClass('hide');
        }
      }
      if(!$("#add-pull-emp").hasClass('hide')) {
        if($(window).width() >= 1000){
          $("#add-pull-emp").animate({width: "80%"},150).removeClass('hide');
        }
        else{
          $("#add-pull-emp").animate({width: "100%"},150).removeClass('hide');
        }
      }
      if(!$("#del-pull-emp").hasClass('hide')) {
        if($(window).width() >= 1000){
          $("#del-pull-emp").animate({width: "80%"},150).removeClass('hide');
        }
        else{
          $("#del-pull-emp").animate({width: "100%"},150).removeClass('hide');
        }
      }
    });

    $("#mang-book").on("click", function(){
        if($(".manage-book").hasClass('hide')) {
          $(".manage-book").animate({height:100},500).removeClass('hide');
        } else {
          $(".manage-book").animate({height:0},250).addClass('hide');
        }
		});

    $("#mang-emp").on("click", function(){
        if($(".manage-emp").hasClass('hide')) {
          $(".manage-emp").animate({height:100},500).removeClass('hide');
        } else {
          $(".manage-emp").animate({height:0},250).addClass('hide');
        }
		});

    $("#add-book").on("click", function(){
      $("#del-pull-book").animate({width:0},250).addClass('hide');
      $("#add-pull-emp").animate({width:0},250).addClass('hide');
      $("#del-pull-emp").animate({width:0},250).addClass('hide');
        if($("#add-pull-book").hasClass('hide')) {
          if($(window).width() >= 1000){
            $("#add-pull-book").animate({width: "80%"},500).removeClass('hide');
          }
          else{
            $("#add-pull-book").animate({width: "100%"},500).removeClass('hide');
          }
        } else {
          $("#add-pull-book").animate({width:0},250).addClass('hide');
        }
		});

    $("#del-book").on("click", function(){
      $("#add-pull-book").animate({width:0},250).addClass('hide');
      $("#add-pull-emp").animate({width:0},250).addClass('hide');
      $("#del-pull-emp").animate({width:0},250).addClass('hide');
        if($("#del-pull-book").hasClass('hide')) {
          if($(window).width() >= 1000){
            $("#del-pull-book").animate({width: "80%"},500).removeClass('hide');
          }
          else{
            $("#del-pull-book").animate({width: "100%"},500).removeClass('hide');
          }
        } else {
          $("#del-pull-book").animate({width:0},250).addClass('hide');
        }
		});

  $("#add-emp").on("click", function(){
    $("#add-pull-book").animate({width:0},250).addClass('hide');
    $("#del-pull-book").animate({width:0},250).addClass('hide');
    $("#del-pull-emp").animate({width:0},250).addClass('hide');
      if($("#add-pull-emp").hasClass('hide')) {
        if($(window).width() >= 1000){
          $("#add-pull-emp").animate({width: "80%"},500).removeClass('hide');
        }
        else{
          $("#add-pull-emp").animate({width: "100%"},500).removeClass('hide');
        }
      } else {
        $("#add-pull-emp").animate({width:0},250).addClass('hide');
      }
  });

  $("#del-emp").on("click", function(){
    $("#add-pull-book").animate({width:0},250).addClass('hide');
    $("#del-pull-book").animate({width:0},250).addClass('hide');
    $("#add-pull-emp").animate({width:0},250).addClass('hide');
      if($("#del-pull-emp").hasClass('hide')) {
        if($(window).width() >= 1000){
          $("#del-pull-emp").animate({width: "80%"},500).removeClass('hide');
        }
        else{
          $("#del-pull-emp").animate({width: "100%"},500).removeClass('hide');
        }
      } else {
        $("#del-pull-emp").animate({width:0},250).addClass('hide');
      }
  });
});
	</script>
</body>
</html>
